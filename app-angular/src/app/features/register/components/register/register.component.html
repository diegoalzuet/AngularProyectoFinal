<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" role="form">
      <fieldset>

        <mat-form-field>
          <input type="email" matInput formControlName="email" placeholder="Email Address">
        </mat-form-field>

        <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)" class="alert alert-danger">
          <div *ngIf="emailControl.hasError('required')">El email es requerido</div>
          <div *ngIf="emailControl.hasError('pattern')">El formato del email es invalido</div>
        </div>

        <mat-form-field>
          <input type="text" matInput formControlName="userName" placeholder="Username">
        </mat-form-field>
        <div *ngIf="userNameControl.invalid && (userNameControl.dirty || userNameControl.touched)"
          class="alert alert-danger">
          <div *ngIf="userNameControl.hasError('required')">El User Name es requerido</div>
        </div>

        <mat-form-field>
          <input type="password" matInput formControlName="password1" placeholder="Password">
        </mat-form-field>

        <div *ngIf="passwordControl1.invalid && (passwordControl1.dirty || passwordControl1.touched)"
          class="alert alert-danger">
          <div *ngIf="passwordControl1.hasError('required')">El password es requerido</div>
          <div *ngIf="passwordControl1.hasError('minlength')">>El password debe ser de 4 o más caracteres</div>
        </div>

        <mat-form-field>
          <input type="password" matInput formControlName="password2" placeholder="Confirm your Password">
        </mat-form-field>

        <div *ngIf="passwordControl2.invalid && (passwordControl2.dirty || passwordControl2.touched)"
          class="alert alert-danger">
          <div *ngIf="passwordControl2.hasError('required')">El password es requerido</div>
          <div *ngIf="passwordControl2.hasError('minlength')">>El password debe ser de 4 o más caracteres</div>
        </div>

        <mat-checkbox formControlName="check" class="example-margin">Admin?</mat-checkbox>
        <div class="input-field py-2">
          <a class="link-primary" (click)="goToLogin()">Or Login</a>
        </div>
        <div class="button">
          <button mat-raised-button color="warn" (click)="register()"
            [disabled]="registerForm.invalid">Register</button>
        </div>
      </fieldset>
    </form>
  </mat-card-content>
</mat-card>
